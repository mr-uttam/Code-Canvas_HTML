<!-- P24-LoginImageForm.html -->
<!-- HTML document with a form for signing in using a user ID and an image button for login. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sign in to your account:</p>

    <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" />
    </div>

    <input type="image" id="image" alt="Login" src="download.jpeg" />
</body>
</html>
