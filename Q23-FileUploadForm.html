<!-- Q23-FileUploadForm.html -->
<!-- HTML document with a form containing file input for uploading photos and marksheet. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Choose your interests</legend>
            <div>
              <input type="file" id="photos1" name="photos" accept="image/*" />
              <label for="photos1">Photos</label>
            </div>
            <div>
              <input type="file" id="marksheet1" name="marksheet" accept=".pdf, .doc, .docx" />
              <label for="marksheet1">Marksheet</label>
            </div>
          </fieldset>
    </form>
</body>
</html>
