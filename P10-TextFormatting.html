<!-- HTML document with paragraphs, horizontal rule, and preformatted text. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Hello !! I am Uttam !! <br/> I love cricket !! 
    </p>
    <hr>
    <pre>
        hello !!
             i am Uttam !!
        I love
             Cricket !!     
    </pre>
    <hr>
</body>
</html>
