<body bgcolor="lightgreen">
    <form>

        <h1><u>STUDENTS REGISTRATION FORM</u></h1>

        <div>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname">
            <br/>
            <br/>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname">
            <br/>
            <br/>
            <label for="date1">Date Of Birth:</label>
            <input type="date" id="date1" name="date1">
            <br/>
            <br/>
            <label for="email1">Email ID:</label>
            <input type="text" id="email1" name="email1">
            <br/>
            <br/>
            <label for="call1">Phone NO:</label>
            <input type="tel" id="call1" name="call1" placeholder="91+ ">
            <br/>
            <br/>
        </div>

        <div>
            <legend>Gender:</legend>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="radio1" />
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio1" />
        </div>

        <div>
            <br/>
            <br/>
            <label for="textarea">Address:</label>
            <br/>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div>
            <br/>
            <br/>
            <label for="city1">City:</label>
            <input type="text" id="city1" name="city1">
            <br/>
            <br/>
            <label for="code1">Pin Code:</label>
            <input type="number" id="code1" name="code1">
            <br/>
            <br/>
            <label for="state1">State:</label>
            <input type="text" id="state1" name="state1">
            <br/>
            <br/>
            <label for="country1">Country:</label>
            <input type="text" id="country1" name="country1">
            <br/>
            <br/>
        </div>

        <div>
            <legend>Hobbies:</legend>
            <br/>
            <label for="checkbox1">Drawing</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox2">Singing</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox3">Dancing</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
            <label for="checkbox4">Others</label>
            <input type="text" id="checkbox4" name="checkbox4">
        </div>
        
        <br/>
        <br/>

                    <th>EXAMINATION</th>
                    <th>BOARD</th>

                </tr>
