<!-- Q28-StoreInfoForm.html -->
<!-- HTML document for a store information form. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <form>
        <h1>TELL US ABOUT YOUR STORY</h1>

        <div>
            <label for="store1">Store Name: </label>
            <input type="text" id="store1" name="store1">
            <br/>
            <br/>
            <label for="store2">Store Address: </label>
            <input type="text" id="store2" name="store2">
            <label for="store2">.bigcartel.com</label>
            <br/>
            <br/>
            <label for="Password1">Password: </label>
            <input type="text" id="Password1" name="Password1">
            <br/>
            <br/>
            <label for="Password2">Password again: </label>
            <input type="text" id="Password2" name="Password2">
            <br/>
            <br/>
            <label for="storetype1">storetype: </label>
            <select name="storetype1" id="storetype1">
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Shop">Shop</option>
            </select>
            <br/>
            <br/>
            <label for="Country1">Country: </label>
            <select name="Country1" id="Country1">
                <option value="United State">united State</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select>
            <br/>
            <br/>
            <label for="time1">Time Zone:</label>
            <input type="time" id="time1" name="time1">
            <br>
            <br>
            <label for="currency1">Currency:</label>
            <select name="currency1" id="currency1">
                <option value="usd">USD($)</option>
                <option value="inr">INR</option>
            </select>
        </div>
        <br>
        <br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
