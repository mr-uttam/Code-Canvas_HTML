<!-- P20-TextAreaForm.html -->
<!-- HTML document with a form containing a textarea for storytelling. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="story">Tell us your story:</label>
        <br/>
        <textarea name="story" id="story" rows="5" cols="33">
            It's a heart touching story
        </textarea>
    </form>
</body>
</html>
