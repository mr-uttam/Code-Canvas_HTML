<!-- HTML document with a table displaying sales and profit data for October and November. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="2">OCTOBER</td>
                <td colspan="2">NOVEMBER</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sales</td>
                <td>Profit</td>
                <td>Sales</td>
                <td>Profit</td>
            </tr>
            <tr>
                <td>$20,000</td>
                <td>5,000</td>
                <td>300,000</td>
                <td>70,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">NOVEMBER WAS MORE PRODUCTIVE</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
