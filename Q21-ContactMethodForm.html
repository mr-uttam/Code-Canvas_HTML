<!-- P21-ContactMethodForm.html -->
<!-- HTML document with a form containing radio buttons for preferred contact method. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Please select your preferred contact method:</legend>
            <div>
                <input type="radio" id="mailtome" name="contact" value="mail" />
                <label for="mailtome">Mail</label> 
                
                <input type="radio" id="calltome" name="contact" value="call" />
                <label for="calltome">Phone</label> 
                
                <input type="radio" id="whatsapptome" name="contact" value="whatsapp" />
                <label for="whatsapptome">WhatsApp</label> 
            </div>
        </fieldset>
    </form>
</body>
</html>
