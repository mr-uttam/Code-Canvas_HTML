<!-- P17-LoginForm.html -->
<!-- HTML document with a simple login form. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email ID :</label>
        <input type="text" id="email" placeholder="xyz@example.com">
        <br/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="abc6536">
        <br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
